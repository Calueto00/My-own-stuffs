<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eventos APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
     crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
     integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />

     <link rel="stylesheet" href="/styles/style.css">
  </head>
  <body>
       <header class="">
        <div class="wrapper">
            <h1>Lista de Eventos</h1>
        <a th:href="@{/evento/adicionar}" class="btn btn-dark">
            <i class="fa fa-users-viewfinder">Cadastrar Eventos</i>
        </a>
        </div>
       </header>
       <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>NOME</th>
                    <th>DATA</th>
                    <th>LOCAL</th>
                    <th>HORARIO</th>
                    <th>AÇÕES</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="evento : ${evento}">
                    <td >
                        <a th:href="@{/evento/detalhe/{id}(id=${evento.id})}">
                            <span th:text="${evento.nome}"></span>
                        </a>
                    </td>
                    <td th:text="${evento.data}"></td>
                    <td th:text="${evento.local}"></td>
                    <td th:text="${evento.horario}"></td>
                    <td>
                        <a th:href="@{/evento/listar/apagar/{id}(id=${evento.id})}" class="btn btn-outline-danger"
                        th:data-confirm-delete="| pretende apagar o evento ${evento.nome}|" 
                        onclick="if(!confirm(this.getAttribute('data-confirm-delete')))return false">
                           <i class="fa fa-delete-left"></i> Apagar
                        </a>
                        <a th:href="@{/evento/listar/editar/{id}(id=${evento.id})}" class="btn btn-outline-primary">
                            <i class="fa fa-edit"></i> Editar
                         </a>
                    </td>
                </tr>
            </tbody>
        </table>
       </div>

       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
       integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
       crossorigin="anonymous"></script>
     </body>
 </html>
